<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Frontend Hello World</h1>
  <button id="btn">Fetch Message</button>
  <p id="message"></p>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      const res = await fetch("/api/hello");
      const data = await res.json();
      document.getElementById("message").innerText = data.message;
    });
  </script>
</body>
</html>
